<!DOCTYPE html>
<html lang="en">  						  
<head>  					  
<meta charset="UTF-8"> 
<title>SpeechRecognitionResult</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="JavaScript.js"></script>
</head>

<body>

<div class="titleContainer">
    <div class="title">Pepper对话</div>
</div>

<!-- 用户的状态：录音中【结束录音】；语音识别中；识别文字 -->
<div class="message">
    <div class="talker">You:</div>
    <div id="userContent" class="content" style="color: darkgray;">
        <div class="button" onclick="startRecord()">点击录音</div>
    </div>
</div>


<!-- pepper的状态：等待对话中；回应文字 -->
<div class="message">
    <div class="talker">Pepper:</div>
    <div id="pepperContent" class="content" style="color: darkgray;">等待对话中...</div>
</div>

<div class="footer">
    <div>语音识别 @ POWER BY BAIDU &nbsp &nbsp &nbsp &nbsp AI对话 @ POWER BY OPENAI</div>
</div>




</body>
</html>
